<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.bullet{
    list-style: none;
}

/* parte feita para alinhar na horizontal*/
ul li{   
    display: inline-block;
    padding-right: 4px;
}

</style>

<body>
    
<main>

    <h2>Lista desordenada</h2>
    <ul class="bullet">
        <li>olá</li>
        <li>olé</li>
        <li>olí</li>
        <li>oló</li>
        <li>olú</li>
    </ul>

</main>

</body>
</html>
